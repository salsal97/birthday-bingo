    <script type="text/javascript">
        var collage_grid = document.getElementById("collage_grid");

        var files = images;
        if(files) {
            var column_count = 4;  // Math.ceil(Math.sqrt(files.length));
            var row_count = Math.floor(files.length / column_count);

            var image_count = 0;
            var grid = "";
            grid += "<div class=\"row\">";
            for (var i = 0; i < column_count; i++) {
                console.log("Row");
                grid += "<div class=\"column\">";
                for (var j = 0; j < row_count; j++) {
                    console.log("Column");
                    grid += "<img src=\"" + files[image_count].url + "\">";
                    image_count += 1;
                }
                grid += "</div>";
            }
            grid += "</div>";
            collage_grid.innerHTML = grid;
        }
    </script>
